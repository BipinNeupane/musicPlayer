<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoptify</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="player_container">
        <h2>Song Name</h2>
        <h3>Artist</h3>
        <div class="image_container">
          <!--thumbnail -->
          <img src="src/track1.png" alt="Track image" />
        </div>
        <!-- audio -->
        <audio src="music/goldn.mp3" controls></audio>

        <!-- for control button -->
        <div class="music_control">
          <i class="fa-solid fa-backward" id="previousBtn" title="Previous"></i>
          <i class="fa-solid fa-play" id="pauseBtn" title="Pause"></i>
          <i class="fa-solid fa-forward" id="nextBtn" title="Next"></i>
        </div>
      </div>
    </div>
  </body>
</html>
